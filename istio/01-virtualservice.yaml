---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: virtualservice-demo-service
  namespace: lin-test
spec:
  hosts:
  - nginx
  http:
  - match:
    - uri:
        prefix: /v1
    rewrite:
      uri: /
    route:
    - destination:
        host: nginx.lin-test.svc.cluster.local
        port:
          number: 80
---
# demo application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nlb-sample-app
  namespace: lin-test
spec:
  minReadySeconds: 10
  strategy:
    rollingUpdate:
      maxSurge: 400%
      maxUnavailable: 0
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: public.ecr.aws/nginx/nginx:1.21
          ports:
            - name: tcp
              containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: lin-test
  name: nginx
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    app: nginx
